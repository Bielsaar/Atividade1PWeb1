    <h1 class="text-center">Cadastrar Clientes</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" min="11" id="cpf" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="conta">Conta</label>
            <input id="conta" type="text" class="form-control" min="1" step="1" value="1" required/>
        </div>

        <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
    </form>
